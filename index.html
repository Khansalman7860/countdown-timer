<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Countdown Timer</title>
    <link rel="stylesheet" href="./src/style.css" />
  </head>
  <body>
    <div class="conatiner">
      <span class="container__title">Countdown Timer</span>
      <div class="container__labels">
        <p class="conatiner_labels--label">Hours</p>
        <p class="conatiner_labels--label">Minutes</p>
        <p class="conatiner_labels--label">Seconds</p>
      </div>
      <div class="conatiner__inputs">
        <input
          oninput="this.value = this.value.slice(0, this.maxLength);"
          type="number"
          maxlength="2"
          placeholder="00"
          class="container__inputs--time hour"
        />
        <p class="container__input--colon">;</p>
        <input
          oninput="this.value = this.value.slice(0, this.maxLength);"
          type="number"
          maxlength="2"
          placeholder="00"
          class="container__inputs--time minutes"
        />

        <p class="container__input--colon">;</p>
        <input
          oninput="this.value = this.value.slice(0, this.maxLength);"
          type="number"
          maxlength="2"
          placeholder="00"
          class="container__inputs--time seconds"
        />
      </div>
      <div class="conatiner__btns">
        <button class="btn start">Start</button>
        <button class="btn stop">Stop</button>
        <button class="btn reset">Reset</button>
      </div>
    </div>
    <script src="./src/index.js"></script>
  </body>
</html>
